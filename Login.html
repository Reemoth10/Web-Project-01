            <div id='login-form'class='login-page'>
                <div class="form-box">
                    <div class='button-box'>
                        <div id='btn'></div>
                       <button type='button'onclick='login()'class='toggle-btn1' algin = "center">تسجيل الدخول</button> 
                       <button type='button'onclick='register()'class='toggle-btn2' algin = "center">تسجيل جديد </button>
                    </div>

                <form id='login' class='input-group-login'>
                <input type='text'class='input-field'placeholder='البريد الإلكتروني' required >
                <input type='password'class='input-field'placeholder='كلمة السر' required>
                <input type='checkbox'class='check-box'><span><strong>تذكرني</strong></span>
                <button type='submit'class='submit-btn'><strong>تسجيل الدخول</strong></button>
             </form>

                 <form id='register' class='input-group-register'>
                 <input type='text'class='input-field'placeholder='الاسم الاول' required>
                 <input type='text'class='input-field'placeholder='اسم العائلة' required>
                 <input type='email'class='input-field'placeholder='البريد الإلكتروني' required>
                 <input type='password'class='input-field'placeholder='كلمة المرور' required>
                 <input type='password'class='input-field'placeholder='تأكيد كلمة المرور'  required>
                 <input type='checkbox'class='check-box' required><span><strong>أوافق على الشروط والأحكام</strong></span>
                        <button type='submit'class='submit-btn'><strong>تسجيل</strong></button>
                 </form>
                </div>
            </div>
        </div>
        <script>
            var x=document.getElementById('login');
            var y=document.getElementById('register');
            var z=document.getElementById('btn');
            function register()
            {
                x.style.left='-400px';
                y.style.left='50px';
                z.style.left='110px';
            }
            function login()
            {
                x.style.left='50px';
                y.style.left='450px';
                z.style.left='0px';
            }
        </script>
        <script>
            var modal = document.getElementById('login-form');
            window.onclick = function(event) 
            {
                if (event.target == modal) 
                {
                    modal.style.display = "none";
                }
            }
        </script>
